<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>即将开标项目</title>
  <style>
    :root {
      --color-primary: #0052cc;
      --color-primary-light: #4c9aff;
      --color-text-primary: #172b4d;
      --color-text-secondary: #5e6c84;
      --color-background: #ffffff;
      --color-border: #ebecf0;
      --color-background-secondary: #f4f5f7;
      --color-hover: #f0f2f5;
      --shadow-small: 0 1px 2px rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 4px 8px rgba(0, 0, 0, 0.1);
      --border-radius: 6px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --font-size-sm: 12px;
      --font-size-md: 14px;
      --font-size-lg: 16px;
      --font-size-xl: 20px;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--color-text-primary);
      background-color: var(--color-background);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-md);
    }

    header {
      padding: var(--spacing-lg) 0;
      border-bottom: 1px solid var(--color-border);
      margin-bottom: var(--spacing-lg);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: var(--spacing-md);
    }

    .filters {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      flex-wrap: wrap;
      align-items: center;
    }

    .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 400px;
    }

    .search-icon {
      position: absolute;
      left: var(--spacing-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-text-secondary);
    }

    input[type="search"] {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-sm) var(--spacing-sm) calc(var(--spacing-lg) + var(--spacing-md));
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      font-size: var(--font-size-md);
      background-color: var(--color-background);
      transition: var(--transition);
    }

    input[type="search"]:focus {
      outline: none;
      border-color: var(--color-primary-light);
      box-shadow: 0 0 0 2px rgba(76, 154, 255, 0.3);
    }

    .date-filters {
      display: flex;
      gap: var(--spacing-xs);
      overflow-x: auto;
      padding-bottom: var(--spacing-xs);
    }

    .date-filter {
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius);
      font-size: var(--font-size-md);
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      border: 1px solid var(--color-border);
      background-color: var(--color-background);
      transition: var(--transition);
    }

    .date-filter:hover {
      background-color: var(--color-hover);
    }

    .date-filter.active {
      background-color: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .day-section {
      margin-bottom: var(--spacing-xl);
    }

    .day-header {
      font-size: var(--font-size-lg);
      font-weight: 600;
      padding: var(--spacing-sm) 0;
      margin-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .day-date {
      color: var(--color-primary);
    }

    .project-count {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      font-weight: normal;
      background-color: var(--color-background-secondary);
      padding: 2px 8px;
      border-radius: 12px;
    }

    .project-list {
      display: grid;
      gap: var(--spacing-md);
    }

    .project-card {
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      border: 1px solid var(--color-border);
      transition: var(--transition);
      background-color: var(--color-background);
      box-shadow: var(--shadow-small);
    }

    .project-card:hover {
      box-shadow: var(--shadow-medium);
      border-color: var(--color-primary-light);
    }

    .project-title {
      font-size: var(--font-size-md);
      font-weight: 5 00;
      margin-bottom: var(--spacing-xs);
    }

    .no-results {
      text-align: center;
      padding: var(--spacing-xl);
      color: var(--color-text-secondary);
      font-size: var(--font-size-lg);
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-container {
        width: 100%;
        max-width: none;
      }

      .date-filters {
        width: 100%;
      }

      .project-list {
        grid-template-columns: 1fr;
      }
    }

    @media (min-width: 769px) {
      .project-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .project-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--color-primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-medium);
      opacity: 0;
      transition: var(--transition);
      pointer-events: none;
    }

    .back-to-top.visible {
      opacity: 1;
      pointer-events: all;
    }

    .back-to-top:hover {
      background-color: var(--color-primary-light);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="headerTitle">即将开标项目</h1>
    </header>

    <div class="filters">
      <div class="search-container">
        <div class="search-icon">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.25 12.5C10.1495 12.5 12.5 10.1495 12.5 7.25C12.5 4.35051 10.1495 2 7.25 2C4.35051 2 2 4.35051 2 7.25C2 10.1495 4.35051 12.5 7.25 12.5Z"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M10.9624 10.9625L13.9999 14.0001" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <input type="search" id="projectSearch" placeholder="搜索项目..." />
      </div>

      <div class="date-filters">
        <button class="date-filter active" data-date="all">全部</button>
      </div>
    </div>

    <div id="projectContainer"></div>
  </div>

  <button class="back-to-top" id="backToTop">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 3.33334L8 12.6667" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M3.33331 8.00001L7.99998 3.33334L12.6666 8.00001" stroke="white" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" />
    </svg>
  </button>

  <script>
    // 动态加载JSON数据
    fetch('date_prj.json')
      .then(response => response.json())
      .then(data => {
        // 更新页面标题
        document.getElementById('headerTitle').textContent =
          `${data.today} 至 ${data.future_date} 即将开标项目`;

        // 转换数据格式
        const projects = data.projects.map(item => ({
          date: item.kbDate,
          title: item.prjName,
          url: "https://ygcg.nbcqjy.org/detail?bulletinId="+item.bulletinId
        }));

        // 生成日期筛选按钮
        const dateFilterContainer = document.querySelector('.date-filters');
        dateFilterContainer.innerHTML = ''; // 清空原有按钮

        // 添加"全部"按钮
        dateFilterContainer.innerHTML += `
          <button class="date-filter active" data-date="all">全部</button>
        `;

        // 生成日期范围按钮
        const startDate = new Date(data.today);
        const endDate = new Date(data.future_date);
        for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
          const dateStr = d.toISOString().split('T')[0];
          const displayDate = `${d.getMonth() + 1}月${d.getDate()}日`;
          dateFilterContainer.innerHTML += `
            <button class="date-filter" data-date="${dateStr}">${displayDate}</button>
          `;
        }

        // 初始化交互功能
        initializeInteractions(projects);
      })
      .catch(error => console.error('数据加载失败:', error));

    function initializeInteractions(projects) {
      // 项目渲染逻辑
      function renderProjects(filteredProjects) {
        const grouped = filteredProjects.reduce((acc, project) => {
          acc[project.date] = [...(acc[project.date] || []), project];
          return acc;
        }, {});

        let html = '';
        Object.entries(grouped).forEach(([date, items]) => {
          html += `
            <div class="day-section">
              <div class="day-header">
                <span class="day-date">${formatDisplayDate(date)}</span>
                <span class="project-count">${items.length}个项目</span>
              </div>
              <div class="project-list">
                ${items.map(item => `
                  <div class="project-card" onclick="window.location.href='${item.url}'">
                    <div class="project-title">${item.title}</div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        });
        document.getElementById('projectContainer').innerHTML = html || `
          <div class="no-results">未找到匹配项目</div>
        `;
      }

      // 日期格式化函数
      function formatDisplayDate(dateStr) {
        const date = new Date(dateStr);
        return `${date.getMonth() + 1}月${date.getDate()}日`;
      }

      // 筛选功能
      function filterProjects(searchTerm = '', selectedDate = 'all') {
        return projects.filter(project => {
          const matchSearch = project.title.includes(searchTerm);
          const matchDate = selectedDate === 'all' || project.date === selectedDate;
          return matchSearch && matchDate;
        });
      }

      // 事件监听
      document.querySelector('#projectSearch').addEventListener('input', (e) => {
        const filtered = filterProjects(e.target.value,
          document.querySelector('.date-filter.active').dataset.date);
        renderProjects(filtered);
      });

      document.querySelectorAll('.date-filter').forEach(button => {
        button.addEventListener('click', () => {
          document.querySelectorAll('.date-filter').forEach(b => b.classList.remove('active'));
          button.classList.add('active');
          const filtered = filterProjects(
            document.querySelector('#projectSearch').value,
            button.dataset.date
          );
          renderProjects(filtered);
        });
      });

      // 初始渲染
      renderProjects(projects);
    }

    // 回到顶部功能
    const backToTopButton = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopButton.classList.add('visible');
      } else {
        backToTopButton.classList.remove('visible');
      }
    });

    backToTopButton.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>

</html>
